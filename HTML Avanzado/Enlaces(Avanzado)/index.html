<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fielset y Legend</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <h1>FORMULARIO DE CONTACTO</h1>

            <fieldset>
                <legend>INFORMACIÓN BÁSICA</legend>
                <label>Nombre
                    <input type="text" placeholder="Keydwin">
                </label>
                <label>Apellido
                    <input type="text" placeholder="Sambrano">
                </label>
                <label>Edad
                    <input type="number" placeholder="20">
                </label>                
            </fieldset>

            <fieldset>
                <legend>INFORMACIÓN DE CONTACTO </legend>
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Telefono">
            </fieldset>

            <div>
                <label>Acepta <a href="../Fondos/index.html" rel="noreferrer">terminos y condiciones</a>
                    <input type="checkbox">
                </label>
            </div>
            

        </form>
    </body>
</html>
